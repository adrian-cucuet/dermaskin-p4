{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<section class="py-5">
    <div class="container bg-light-subtle py-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Make an appointment</h2>
                <p class="text-muted">Please complete the form and we will contact you soon for confirming the appointment.</p>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <img src="/media/skin-beauty-removebg.png" alt="">
            </div>
            <div class="col d-flex flex-column justify-content-center p-4">
                <form action="{% url 'bookings' %}" method="POST" name="booking_form" data-bs-theme="light">
                {% csrf_token %}
                {{ booking_form|crispy }}
                <div class="mt-5 mb-2"><button class="btn btn-primary shadow d-block w-100" type="submit">Make appointment</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
